/app/logs/*.log {
    daily
    missingok
    rotate 30
    compress
    delaycompress
    notifempty
    create 644 root root
    postrotate
        # ForÃ§a o Docker a reabrir os arquivos de log
        docker exec saas_fgts_react-api-1 kill -USR1 1 2>/dev/null || true
    endscript
}

/app/logs/combined.log {
    daily
    missingok
    rotate 30
    compress
    delaycompress
    notifempty
    create 644 root root
    size 50M
    postrotate
        docker exec saas_fgts_react-api-1 kill -USR1 1 2>/dev/null || true
    endscript
} 