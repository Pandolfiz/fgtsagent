# Configuração do logrotate para FgtsAgent
# Rotaciona logs diariamente e mantém por 30 dias

/app/logs/*.log {
    daily
    missingok
    rotate 30
    compress
    delaycompress
    notifempty
    create 644 nodeuser nodejs
    postrotate
        # Reiniciar serviços se necessário
        echo "Logs rotacionados em $(date)"
    endscript
}

# Logs específicos da aplicação
/app/logs/app.log {
    daily
    missingok
    rotate 30
    compress
    delaycompress
    notifempty
    create 644 nodeuser nodejs
}

/app/logs/error.log {
    daily
    missingok
    rotate 30
    compress
    delaycompress
    notifempty
    create 644 nodeuser nodejs
} 