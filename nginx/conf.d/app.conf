# Configuração para servir frontend estático + proxy para API
server {
    listen 80;
    server_name fgtsagent.com.br www.fgtsagent.com.br;

    # Health check para nginx
    location /health {
        access_log off;
        return 200 "nginx ok\n";
        add_header Content-Type text/plain;
    }

    # Certbot para certificados SSL
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Servir arquivos estáticos do frontend
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        
        # Fallback para SPA (Single Page Application)
        try_files $uri $uri/ /index.html;
        
        # Headers de segurança básicos
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Cache para arquivos estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
            gzip_static on;
        }
        
        # Sem cache para HTML
        location ~* \.(html|htm)$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }
    
    # Proxy para API do backend
    location /api/ {
        proxy_pass http://api:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        
        # Timeout handling
        proxy_connect_timeout 30s;
        proxy_buffer_size 16k;
        proxy_buffers 8 16k;
    }

    # Configurações de compressão
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    client_max_body_size 100M;
}

server {
    listen 443 ssl http2;
    server_name fgtsagent.com.br www.fgtsagent.com.br;

    ssl_certificate /etc/letsencrypt/live/fgtsagent.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fgtsagent.com.br/privkey.pem;

    # Configurações SSL otimizadas - Mozilla Modern
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m; # Cache maior para mais sessões
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/fgtsagent.com.br/chain.pem;
    resolver 1.1.1.1 1.0.0.1 8.8.8.8 8.8.4.4 valid=300s; # Cloudflare + Google DNS
    resolver_timeout 5s;

    # Cabeçalhos de Segurança Avançados
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Robots-Tag "index, follow" always;
    add_header X-Download-Options noopen always;
