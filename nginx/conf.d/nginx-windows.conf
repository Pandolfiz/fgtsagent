worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       ./nginx-1.25.3/conf/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  fgtsagent.com.br www.fgtsagent.com.br;

        # ACME Challenge para Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /c/Users/luizf/OneDrive/√Årea de Trabalho/CODE/SAAS/stable-src/data/certbot/www;
            try_files $uri =404;
        }

        # Redirecionar todo o resto para HTTPS (quando certificado existir)
        location / {
            return 301 https://$server_name$request_uri;
        }
    }
}
